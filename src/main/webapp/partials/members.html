<section id="container" ng-controller="MainCtrl">
	<ng-include src="'partials/sidebar.html'"></ng-include>
	<article id="page-content"
		ng-class="{'slide' : sidebarIsVisible == true}">
		<ng-include src="'partials/header.html'"></ng-include>
		<div class="main" ng-controller="MembersCtrl">
			<div class="topcoat-list__container">
				<ul class="topcoat-list">
					<li class="topcoat-list__item"
						ng-repeat="member in members | orderBy:orderBy">
						<div class="topcoat-member-container">
							<p>{{member.name}}</p>
							<span class="topcoat-icon topcoat-icon--user"></span>
						</div>
						<div class="topcoat-member-container">
							<p>{{member.email}}</p>
							<span class="topcoat-icon topcoat-icon--email"></span>
						</div>
						<div class="topcoat-member-container">
							<p>{{member.phoneNumber}}</p>
							<span class="topcoat-icon topcoat-icon--call"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<ng-include src="'partials/footer.html'"></ng-include>
	</article>
</section>
